<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Shivank ğŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

.card {
  background: rgba(255,255,255,0.18);
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  width: 340px;
  backdrop-filter: blur(12px);
}

img.photo {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 18px;
}

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  width: 80%;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

#yes {
  background: #ff3b6f;
  color: white;
}

#no {
  background: white;
  color: #ff3b6f;
  position: relative;
}

.shake {
  animation: shake 0.4s infinite;
}
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.blast {
  animation: blast 0.5s forwards;
}
@keyframes blast {
  to {
    transform: scale(2);
    opacity: 0;
  }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall 1.2s linear forwards;
}
@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

.balloon {
  position: fixed;
  bottom: -100px;
  width: 40px;
  height: 55px;
  border-radius: 50% 50% 45% 45%;
  animation: floatUp linear infinite;
}
.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 35px;
  background: rgba(255,255,255,0.7);
  left: 50%;
  top: 55px;
}
@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0.9;
  }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-love-romantic-hopeful-558.mp3">
</audio>

</div>

</script>

</html>
